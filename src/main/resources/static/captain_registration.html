<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Captain_Registration & Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #f4f4f4;
            text-align: center;
            background-image: url('Media.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            min-height: 100vh;
            backdrop-filter: blur(6px);
            background-attachment: fixed;
            overflow: hidden; /* Prevent body scroll */
        }

        .container {
            width: 90%;
            max-width: 600px;
            padding: 20px;
            background: rgba(255, 255, 255, 0);
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            min-height: 350px;
            backdrop-filter: blur(10px) brightness(0.8) contrast(1.2);
            background-color: rgba(0, 0, 0, 0.4);
            display: flex; /* Use flexbox for container content */
            flex-direction: column; /* Stack children vertically */
            position: relative; /* Needed for absolute positioning of forms if used for fixed height */
            height: 80vh; /* Set a fixed height for the container, adjust as needed */
            max-height: 700px; /* Optional: Set a max height */
        }

        #registrationSection {
            flex-grow: 1; /* Allow registration section to take available space */
            overflow-y: auto; /* Enable vertical scrolling */
            -ms-overflow-style: none;  /* IE and Edge */
            scrollbar-width: none;
            padding-right: 15px; /* Add padding to prevent content from touching the imaginary scrollbar area */
            box-sizing: border-box; /* Include padding in the element's total width and height */
        }

        #registrationSection::-webkit-scrollbar {
            display: none;
        }

        /* Adjustments for login section if it also might need scrolling in the future */
        #loginSection {
            flex-grow: 1;
            overflow-y: auto;
            -ms-overflow-style: none;
            scrollbar-width: none;
            padding-right: 15px;
            box-sizing: border-box;
        }

        #loginSection::-webkit-scrollbar {
            display: none;
        }


        label {
            display: block;
            margin-bottom: 10px;
            width: 100%;
            text-align: left;
            font-weight: bold;
            color: #fff;
        }

        label input[type="text"],
        label input[type="tel"],
        label input[type="email"],
        label input[type="password"],
        label input[type="file"],
        label input[type="number"] { /* Added input type number */
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            display: block;
            width: 60%;
            margin: 0 auto;
            background-color: rgba(255, 255, 255, 0.8);
            box-sizing: border-box;
            color: #333;
        }

        button[type="submit"] {
            display: block;
            width: 60%;
            margin: 10px auto;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color:rgb(234, 136, 56);
            color: black;
            cursor: pointer;
            font-size: 16px;
            transition: 0.3s;
            border: none;
            font-weight: bold;
        }

        button[type="submit"]:hover {
            background-color: rgb(240, 240, 240);
        }

        .hidden {
            display: none;
        }

        .verified {
            border: 2px solid green !important;
        }

        .button-container {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-bottom: 25px;
            padding-bottom: 5px;
        }

        .button-container button {
            background: none;
            border: none;
            color: #f0f0f0;
            font-size: 1.5em;
            font-weight: bold;
            padding: 10px 0;
            cursor: pointer;
            position: relative;
            transition: color 0.3s ease, transform 0.2s ease;
            outline: none;
        }

        .button-container button:hover {
            color: #ffffff;
            transform: translateY(-2px);
        }

        .button-container button.active {
            color: #ffffff;
            transform: translateY(0);
        }

        .button-container button.active::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: calc(100% - 20px);
            max-width: 120px;
            height: 3px;
            background-color: #007bff;
            border-radius: 2px;
            animation: expandUnderline 0.3s forwards;
        }

        @keyframes expandUnderline {
            from {
                width: 0;
            }
            to {
                width: calc(100% - 20px);
            }
        }

        h2, h3 {
            color: #ffffff;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            margin-bottom: 20px;
        }

        .error-message {
            color: #ff4d4d;
            font-size: 0.85em;
            width: 60%;
            margin: -5px auto 5px auto;
            display: none;
            box-sizing: border-box;
            text-align: left;
        }

        .forgot-password {
            display: block;
            text-align: right;
            margin-top: -5px;
            margin-bottom: 10px;
            font-size: 0.9em;
            color: #fff;
            text-decoration: none;
            cursor: pointer;
            padding-right: 5px;
            width: 60%;
            margin: 0 auto 10px auto;
            box-sizing: border-box;
        }

        .forgot-password:hover {
            text-decoration: underline;
            color: #ddd;
        }

        #emailLabel {
            display: flex;
            align-items: center;
            gap: 10px;
            width: 60%;
            margin: 0 auto 10px auto;
            box-sizing: border-box;
        }
        #emailLabel input {
            flex-grow: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: rgba(255, 255, 255, 0.8);
            width: auto;
            margin: 0;
            box-sizing: border-box;
        }
        #emailLabel button {
            flex-shrink: 0;
            margin: 0;
            width: auto;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            background-color:rgb(234, 136, 56);
            color: black;
            cursor: pointer;
            font-size: 16px;
            transition: 0.3s;
            font-weight: bold;
        }
        #emailLabel button:hover {
            background-color: rgb(240, 240, 240);
        }

        .verification-input-container {
            display: flex;
            align-items: center;
            width: 60%;
            margin: 0 auto 10px auto;
            box-sizing: border-box;
            gap: 10px;
        }
        .verification-input-container input {
            flex-grow: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: rgba(255, 255, 255, 0.8);
            width: auto;
            margin: 0;
            box-sizing: border-box;
        }
        .verification-input-container button {
            width: auto;
            margin: 0;
            padding: 10px 15px;
            flex-shrink: 0;
            border: none;
            border-radius: 5px;
            background-color:rgb(234, 136, 56);
            color: black;
            cursor: pointer;
            font-size: 16px;
            transition: 0.3s;
            font-weight: bold;
        }
        .verification-input-container button:hover {
            background-color: rgb(240, 240, 240);
        }

        #emailError {
            width: 60%;
            margin: -5px auto 5px auto;
        }

        /* Styles for side-by-side file inputs */
        .file-inputs-container {
            display: flex;
            gap: 20px; /* Space between the two file inputs */
            width: 60%;
            margin: 0 auto 10px auto;
            box-sizing: border-box;
            justify-content: space-between; /* Distribute space evenly */
        }

        .file-input-wrapper {
            flex: 1; /* Each wrapper takes equal space */
            display: flex;
            flex-direction: column;
            align-items: flex-start; /* Align label and input to the left */
        }

        .file-input-wrapper label {
            margin-bottom: 5px; /* Adjust space between label and input */
            width: auto; /* Allow label to take its natural width */
            text-align: left;
            color: #fff;
            font-weight: bold;
        }

        .file-input-wrapper input[type="file"] {
            width: 100%; /* Make input take full width of its wrapper */
            margin: 0; /* Remove auto margin */
            padding: 8px; /* Adjust padding for file input */
            font-size: 14px; /* Adjust font size for file input */
        }
        /* End of new styles for file inputs */


        @media (max-width: 768px) {
            .container {
                width: 95%;
                padding: 15px;
            }

            .button-container {
                gap: 20px;
                margin-bottom: 20px;
            }

            .button-container button {
                font-size: 1.3em;
                padding: 8px 0;
            }

            label input[type="text"],
            label input[type="tel"],
            label input[type="email"],
            label input[type="password"],
            label input[type="file"],
            label input[type="number"], /* Added input type number */
            button[type="submit"],
            #emailLabel,
            .verification-input-container,
            .error-message,
            .forgot-password {
                width: 75%;
            }

            #emailLabel button,
            .verification-input-container button {
                padding: 8px 12px;
                font-size: 14px;
            }

            h2 {
                font-size: 2em;
            }

            .file-inputs-container {
                width: 75%; /* Adjust width for smaller screens */
                flex-direction: column; /* Stack vertically on smaller screens */
                gap: 15px; /* Adjust gap when stacked */
            }

            .file-input-wrapper {
                width: 100%;
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 10px;
            }

            .container {
                width: 100%;
                padding: 10px;
                min-height: auto;
            }

            h2 {
                font-size: 1.8em;
                margin-bottom: 15px;
            }

            .button-container {
                flex-direction: column;
                gap: 15px;
                margin-bottom: 15px;
            }

            .button-container button {
                font-size: 1.2em;
                padding: 10px 0;
                width: 80%;
                margin: 0 auto;
            }

            .button-container button.active::after {
                width: calc(100% - 40px);
                max-width: 100px;
            }

            label input[type="text"],
            label input[type="tel"],
            label input[type="email"],
            label input[type="password"],
            label input[type="file"],
            label input[type="number"], /* Added input type number */
            button[type="submit"],
            #emailLabel,
            .verification-input-container,
            .error-message,
            .forgot-password {
                width: 90%;
                font-size: 14px;
            }

            label {
                margin-bottom: 8px;
            }

            label input[type="file"] {
                padding: 8px;
            }

            #emailLabel button,
            .verification-input-container button {
                padding: 8px 10px;
                font-size: 12px;
            }

            .forgot-password {
                font-size: 0.8em;
                margin-bottom: 8px;
            }

            .file-inputs-container {
                width: 90%; /* Adjust width for smaller screens */
            }
        }

        @media (max-width: 320px) {
            .button-container button {
                font-size: 1.1em;
            }

            label input[type="text"],
            label input[type="tel"],
            label input[type="email"],
            label input[type="password"],
            label input[type="file"],
            label input[type="number"], /* Added input type number */
            button[type="submit"],
            #emailLabel,
            .verification-input-container,
            .error-message,
            .forgot-password {
                width: 95%;
            }

            #emailLabel button,
            .verification-input-container button {
                font-size: 11px;
                padding: 7px 8px;
            }

            .file-inputs-container {
                width: 95%; /* Adjust width for smaller screens */
            }
        }
    </style>
</head>
<body>
    <h2>Welcome Captain</h2>

    <div class="container">

        <div class="button-container">
            <button id="signInBtn">SIGN IN</button>
            <button id="signUpBtn">SIGN UP</button>
        </div>

        <div id="loginSection" class="hidden">
            <form id="loginForm" >
                <label>
                    <input type="email" id="loginEmail" name="email" placeholder="Email" required>
                </label>
                <label>
                    <input type="password" id="loginPassword" name="password" placeholder="Password" required>
                </label>
                <a href="forgot_password_captain.html" class="forgot-password">Forgot Password?</a>
                <button type="submit" >Sign in</button>
            </form>
        </div>

        <div id="registrationSection" class="hidden">
            <form id="registrationForm" >
                <label>
                    <input type="text" id="username" name="username" placeholder="Captain Name" required>
                </label>
                <span class="error-message" id="usernameError"></span>

                <label>
                    <input type="tel" id="phoneNumber" placeholder="Phone Number" name="phoneNumber" required pattern="[0-9]{10}" inputmode="numeric">
                </label>
                <span class="error-message" id="phoneError"></span>

                <label>
                    <input type="number" id="age" placeholder="Age" name="age" required min="18">
                </label>
                <span class="error-message" id="ageError"></span>

                <label>
                    <input type="text" id="address" name="address" placeholder="Address" required>
                </label>
                <span class="error-message" id="addressError"></span>

                <label id="emailLabel">
                    <input type="email" name="email" id="email" placeholder="Email" required>
                    <button type="button" id="verifyButton" onclick="sendVerificationCode()">Send Code</button>
                </label>
                <span class="error-message" id="emailError"></span>

                <div id="verificationCodeSection" class="hidden verification-input-container">
                    <input type="text" id="verificationCodeInput" placeholder="Enter verification code" autocomplete="off">
                    <button type="button" onclick="confirmVerificationCode()">Confirm Code</button>
                </div>
                <span class="error-message" id="verificationCodeError"></span>

                       <label >
                        <input type="text" id="drivingLicense" placeholder="Driving License"  required>
                    </label>
                        <span class="error-message" id="drivingLicenseError"></span>
                    

                    
                        <label>
                        <input type="text" id="aadhaarCard" placeholder="Aadhaar Card" required>
                        </label>
                        <span class="error-message" id="aadhaarCardError"></span>
                    

                <label>
                    <input type="password" id="password" name="password" placeholder="Create Password" required>
                </label>
                <span class="error-message" id="passwordError"></span>

                <label>
                    <input type="password" id="confirmPassword" placeholder="Confirm Password" required>
                </label>
                <span class="error-message" id="confirmPasswordError"></span>

                <button type="submit">Register</button>
            </form>
        </div>
    </div>
    
    <div class="bg-white p-8 rounded-xl shadow-lg w-full max-w-md mx-auto border border-gray-200">
        <h2 class="text-3xl font-bold text-center text-gray-800 mb-8">Change Password</h2>

        <div id="message-container" class="mb-6 p-3 rounded-lg text-sm text-center hidden" role="alert"></div>

        <div id="step-email" class="">
            <div class="mb-6">
                <label for="forgotEmail" class="block text-gray-700 text-sm font-semibold mb-2">Email Address</label>
                <input
                    type="email"
                    id="forgotEmail"
                    class="shadow-sm appearance-none border rounded-lg w-full py-3 px-4 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent bg-gray-100 cursor-not-allowed"
                    value="user@example.com"
                    disabled
                >
            </div>
            <button
                id="send-otp-btn"
                class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-4 rounded-lg focus:outline-none focus:shadow-outline transition duration-200 ease-in-out transform hover:scale-105"
            >
                Send OTP
            </button>
        </div>

        <div id="step-otp" class="hidden">
            <div class="mb-6">
                <label for="otp" class="block text-gray-700 text-sm font-semibold mb-2">Enter OTP</label>
                <input
                    type="text"
                    id="otp"
                    class="shadow-sm appearance-none border rounded-lg w-full py-3 px-4 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                    placeholder="e.g., 123456"
                    maxlength="6"
                >
            </div>
            <button
                id="verify-otp-btn"
                class="w-full bg-green-600 hover:bg-green-700 text-white font-bold py-3 px-4 rounded-lg focus:outline-none focus:shadow-outline transition duration-200 ease-in-out transform hover:scale-105"
            >
                Verify OTP
            </button>
        </div>

        <div id="step-new-password" class="hidden">
            <div class="mb-6">
                <label for="new-password" class="block text-gray-700 text-sm font-semibold mb-2">New Password</label>
                <input
                    type="password"
                    id="new-password"
                    class="shadow-sm appearance-none border rounded-lg w-full py-3 px-4 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                    placeholder="Minimum 8 characters"
                >
            </div>
            <div class="mb-6">
                <label for="confirm-password" class="block text-gray-700 text-sm font-semibold mb-2">Confirm New Password</label>
                <input
                    type="password"
                    id="confirm-password"
                    class="shadow-sm appearance-none border rounded-lg w-full py-3 px-4 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                    placeholder="Re-enter new password"
                >
            </div>
            <button
                id="submit-password-btn"
                class="w-full bg-purple-600 hover:bg-purple-700 text-white font-bold py-3 px-4 rounded-lg focus:outline-none focus:shadow-outline transition duration-200 ease-in-out transform hover:scale-105"
            >
                Submit
            </button>
        </div>
    </div>

    <script>
        let generatedCode;
        let emailVerified = false;

        document.addEventListener('DOMContentLoaded', (event) => {
            document.getElementById('signInBtn').classList.add('active');
            document.getElementById('loginSection').classList.remove('hidden');
            document.getElementById('registrationSection').classList.add('hidden');
        });

        function showError(elementId, message) {
            const errorElement = document.getElementById(elementId);
            if (errorElement) {
                errorElement.textContent = message;
                errorElement.style.display = 'block';
            }
        }

        function clearError(elementId) {
            const errorElement = document.getElementById(elementId);
            if (errorElement) {
                errorElement.textContent = '';
                errorElement.style.display = 'none';
            }
        }

        function sendVerificationCode() {
            const emailInput = document.getElementById("email");
            const email = emailInput.value.trim();
            const verifyButton = document.getElementById("verifyButton");
            const verificationCodeSection = document.getElementById("verificationCodeSection");
            const verificationCodeInput = document.getElementById("verificationCodeInput");

            clearError("emailError");
            clearError("verificationCodeError");

            if (email === "") {
                showError("emailError", "Email cannot be empty.");
                return;
            }
            if (!email.endsWith("@gmail.com")) {
                showError("emailError", "Email must end with @gmail.com");
                return;
            }

            generatedCode = Math.floor(100000 + Math.random() * 900000);
            alert("Your verification code: " + generatedCode);

            verificationCodeSection.classList.remove("hidden");
            verifyButton.disabled = true;
            emailInput.disabled = true;
            verificationCodeInput.focus();
        }

        function confirmVerificationCode() {
            const verificationCodeInput = document.getElementById("verificationCodeInput");
            const userCode = verificationCodeInput.value.trim();
            const emailInput = document.getElementById("email");
            const verifyButton = document.getElementById("verifyButton");

            clearError("verificationCodeError");

            if (userCode === "") {
                showError("verificationCodeError", "Please enter the verification code.");
                return;
            }

            if (userCode == generatedCode) {
                alert("Email verified successfully!");
                emailInput.classList.add("verified");
                emailInput.disabled = false;
                verifyButton.innerText = "Verified ✔";
                verifyButton.disabled = true;
                document.getElementById("verificationCodeSection").classList.add("hidden");
                emailVerified = true;
            } else {
                showError("verificationCodeError", "Incorrect verification code. Please try again.");
                emailVerified = false;
            }
        }

        function showRegistration() {
            // event.preventDefault(); // This can cause issues if 'event' is not defined, removed to avoid strict mode errors
            document.getElementById("registrationSection").classList.remove("hidden");
            document.getElementById("loginSection").classList.add("hidden");

            document.getElementById('signUpBtn').classList.add('active');
            document.getElementById('signInBtn').classList.remove('active');

            clearAllErrors();
            emailVerified = false;
            document.getElementById("email").classList.remove("verified");
            document.getElementById("email").disabled = false;
            document.getElementById("verifyButton").innerText = "Send Code";
            document.getElementById("verifyButton").disabled = false;
            document.getElementById("verificationCodeSection").classList.add("hidden");
            document.getElementById("verificationCodeInput").value = "";
        }

        function showLogin() {
            document.getElementById("loginSection").classList.remove("hidden");
            document.getElementById("registrationSection").classList.add("hidden");

            document.getElementById('signInBtn').classList.add('active');
            document.getElementById('signUpBtn').classList.remove('active');

            clearAllErrors();
        }

        document.getElementById('signInBtn').addEventListener('click', showLogin);
        document.getElementById('signUpBtn').addEventListener('click', showRegistration);

        // This function is no longer needed if the redirection happens directly in the submit handler
        // function openPageInSameTab(url) {
        //     window.location.href = url;
        // }

        document.getElementById("registrationForm").addEventListener("submit",async function(event) {
             // Prevent default form submission initially

            clearAllErrors();

            let isValid = true;

            const usernameInput = document.getElementById("username");
            const phoneNumberInput = document.getElementById("phoneNumber");
            const ageInput = document.getElementById("age");
            const addressInput = document.getElementById("address");
            const emailInput = document.getElementById("email");
            const drivingLicenseInput = document.getElementById("drivingLicense");
            const aadhaarCardInput = document.getElementById("aadhaarCard");
            const passwordInput = document.getElementById("password");
            const confirmPasswordInput = document.getElementById("confirmPassword");

            if (usernameInput.value.trim() === "") {
                showError("usernameError", "Captain Name cannot be empty.");
                isValid = false;
            }

            if (phoneNumberInput.value.trim() === "") {
                showError("phoneError", "Phone Number cannot be empty.");
                isValid = false;
            } else {
                const phoneNumber = phoneNumberInput.value.trim();
                // Check if it contains only digits and has exactly 10 digits
                if (!/^\d{10}$/.test(phoneNumber)) {
                    showError("phoneError", "Phone number must contain exactly 10 digits.");
                    isValid = false;
                }
            }

            // Age validation
            if (ageInput.value.trim() === "") {
                showError("ageError", "Age cannot be empty.");
                isValid = false;
            } else {
                const age = parseInt(ageInput.value.trim());
                if (isNaN(age) || age < 18) {
                    showError("ageError", "Age must be 18 or older.");
                    isValid = false;
                }
            }

            if (addressInput.value.trim() === "") {
                showError("addressError", "Address cannot be empty.");
                isValid = false;
            }
            if (emailInput.value.trim() === "") {
                showError("emailError", "Email cannot be empty.");
                isValid = false;
            } else if (!emailInput.value.endsWith("@gmail.com")) {
                showError("emailError", "Email must end with @gmail.com");
                isValid = false;
            } else if (!emailVerified) {
                showError("emailError", "Please verify your email before proceeding.");
                isValid = false;
            }

            if (drivingLicenseInput.length === 0) {
                showError("drivingLicenseError", "Driving License cannot be empty.");
                isValid = false;
            } 

            if (aadhaarCardInput.length === 0) {
                showError("aadhaarCardError", "Aadhaar Card cannot be empty.");
                isValid = false;
            }

            let password = passwordInput.value.trim();
            let confirmPassword = confirmPasswordInput.value.trim();
            let passwordPattern = /^(?=.*[A-Za-z])(?=.*\d)(?=.*[@$!%*#?&])[A-Za-z\d@$!%*#?&]{8,}$/;

            if (password === "") {
                showError("passwordError", "Password cannot be empty.");
                isValid = false;
            } else if (!passwordPattern.test(password)) {
                showError("passwordError", "Password must contain at least 8 characters and should include a mix of uppercase and lowercase letters, numbers, and symbols.");
                isValid = false;
            }

            if (confirmPassword === "") {
                showError("confirmPasswordError", "Confirm Password cannot be empty.");
                isValid = false;
            } else if (password !== confirmPassword) {
                showError("confirmPasswordError", "Passwords do not match! Try again.");
                passwordInput.value = "";
                confirmPasswordInput.value = "";
                isValid = false;
            }
