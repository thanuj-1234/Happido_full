<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happido</title>
  <style>
    /* Base styling */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      width: 100%;
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
      position: relative;
    }

    body {
      display: block;
      height: 100vh;
    }

    /* Blurred background image overlay */
    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: url('Media.jpg') no-repeat center center fixed;
      background-size: cover;
      filter: blur(6px);
      z-index: -1;
    }

    /* Overlay */
    .overlay {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(255, 255, 255, 0.0);
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      padding: 2.5rem 1.25rem;
      height: 100vh;
      box-sizing: border-box;
      z-index: 1;
    }

    /* Top right links */
    .top-right-links {
      position: absolute;
      top: 1.25rem;
      right: 1.25rem;
      display: flex;
      gap: 1.25rem;
      z-index: 2;
    }

    .top-right-links a {
      color: #fff8e6; /* Matches title/subtitle color */
      text-decoration: none; /* No underline */
      font-size: 1.2rem;
      font-weight: bold; /* Made bold */
      text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.4);
      padding: 0; /* Remove padding */
      border: none; /* Remove border */
      border-radius: 0; /* Remove border-radius */
      transition: color 0.3s ease; /* Transition only color */
    }

    .top-right-links a:hover {
      color: #fff; /* White text on hover for contrast */
    }

    /* Centered content */
    .content {
      text-align: center;
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    /* Title */
    .title {
      font-size: 8vw;
      color: #fff8e6;
      font-weight: bold;
      text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.6);
      margin-bottom: 0.625rem;
    }

    /* Subtitle */
    .subtitle {
      font-size: 4vw;
      color: #fff8e6;
      margin-bottom: 2.5rem;
      text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.4);
    }

    /* Buttons layout */
    .buttons {
      margin-top: 8%;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 3.75rem;
    }

    /* Button style */
    .btn1, .btn2 {
      background-color: #fdf1d6;
      color: #222;
      padding: 0.9375rem 1.875rem;
      font-size: 1.2rem;
      border: none;
      border-radius: 12px;
      box-shadow: 2px 2px 8px rgba(0, 0, 0, 0.2);
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .btn1:hover, .btn2:hover {
      background-color: #ffe9a3;
    }

    /* Responsive typography and layout for smaller screens */
    @media (max-width: 600px) {
      .overlay {
        padding: 1.5rem 1rem;
      }

      .title {
        font-size: 12vw;
      }

      .subtitle {
        font-size: 6vw;
      }

      .buttons {
        flex-direction: column;
        gap: 1.5rem;
        margin-top: 15%;
      }

      .btn1, .btn2 {
        width: 80%;
        max-width: 300px;
      }

      .top-right-links {
        flex-direction: row;
        top: 1rem;
        right: 1rem;
        gap: 0.8rem;
      }

      .top-right-links a {
        font-size: 1.1rem; /* Slightly adjust font size for mobile links */
        padding: 0; /* Ensure no padding on mobile links */
      }
    }

    /* Further optimization for very small screens (e.g., old phones) */
    @media (max-width: 380px) {
      .top-right-links {
        top: 0.5rem;
        right: 0.5rem;
        gap: 0.5rem;
      }

      .top-right-links a {
        font-size: 1rem;
      }

      .overlay {
        padding: 1rem 0.5rem;
      }

      .title {
        font-size: 14vw;
      }

      .subtitle {
        font-size: 7vw;
      }
    }
  </style>
</head>
<body>
  <div class="background-image"></div>
  <div class="overlay">
    <div class="top-right-links">
      <a href="about.html">About</a>
      <a href="support.html">Support</a>
    </div>
    <div class="content">
      <h1 class="title">Happido</h1>
      <p class="subtitle">Have a happy ride :)</p>
      <div class="buttons">
        <button class="btn1" onclick="navigate('Captain_Registration.html')">Captain</button>
        <button class="btn2" onclick="navigate('user_registration.html')">User</button>
      </div>
    </div>
  </div>
  <script>
    function navigate(page) {
      window.location.href = page;
    }
  </script>
</body>
</html>
