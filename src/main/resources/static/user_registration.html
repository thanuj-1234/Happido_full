<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration & Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #f4f4f4;
            text-align: center;
            background-image: url('Media.jpg'); /* Ensure this image path is correct */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            min-height: 100vh;
            backdrop-filter: blur(6px);
            background-attachment: fixed;
            overflow: hidden; /* Prevent body scroll */
        }
        ::-ms-reveal{
    display: none;
}
        .container {
            width: 90%;
            max-width: 600px;
            padding: 20px;
            background: rgba(255, 255, 255, 0); /* Transparent background */
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            min-height: 350px;
            backdrop-filter: blur(10px) brightness(0.8) contrast(1.2); /* Frosted glass effect */
            background-color: rgba(0, 0, 0, 0.4); /* Dark overlay */
            display: flex;
            flex-direction: column;
            position: relative;
            height: 80vh; /* Set a fixed height for the container */
            max-height: 700px; /* Optional: Set a max height */
        }
 
        #registrationSection, #loginSection {
            flex-grow: 1; /* Allow sections to take available space */
            overflow-y: auto; /* Enable vertical scrolling */
            -ms-overflow-style: none;  /* IE and Edge hide scrollbar */
            scrollbar-width: none; /* Firefox hide scrollbar */
            padding-right: 15px; /* Add padding to prevent content from touching the scrollbar area */
            box-sizing: border-box; /* Include padding in the element's total width and height */
        }
 
        #registrationSection::-webkit-scrollbar,
        #loginSection::-webkit-scrollbar {
            display: none; /* Chrome, Safari, Opera hide scrollbar */
        }
 
        label {
            display: block;
            margin-bottom: 10px;
            width: 100%;
            text-align: left;
            font-weight: bold;
            color: #fff; /* White text for labels */
            position: relative; /* Needed for password eye icon positioning */
        }
 
        label input[type="text"],
        label input[type="tel"],
        label input[type="email"],
        label input[type="password"],
        label input[type="number"] {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            display: block;
            width: 60%;
            margin: 0 auto;
            background-color: rgba(255, 255, 255, 0.8); /* Semi-transparent input background */
            box-sizing: border-box;
            color: #333;
        }
 
        /* Specific padding for password fields to make space for the icon */
        label input[type="password"] {
            padding-right: 40px;
        }
 
        button[type="submit"] {
            display: block;
            width: 60%;
            margin: 10px auto;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: rgb(234, 136, 56); /* Orange button */
            color: black;
            cursor: pointer;
            font-size: 16px;
            transition: 0.3s;
            border: none;
            font-weight: bold;
        }
 
        button[type="submit"]:hover {
            background-color: rgb(240, 240, 240);
        }
 
        .hidden {
            display: none;
        }
 
        .verified {
            border: 2px solid green !important;
        }
 
        .button-container {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-bottom: 25px;
            padding-bottom: 5px;
        }
 
        .button-container button {
            background: none;
            border: none;
            color: #f0f0f0; /* Light grey for inactive tabs */
            font-size: 1.5em;
            font-weight: bold;
            padding: 10px 0;
            cursor: pointer;
            position: relative;
            transition: color 0.3s ease, transform 0.2s ease;
            outline: none;
        }
 
        .button-container button:hover {
            color: #ffffff; /* White on hover */
            transform: translateY(-2px);
        }
 
        .button-container button.active {
            color: #ffffff; /* White for active tab */
            transform: translateY(0);
        }
 
        .button-container button.active::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: calc(100% - 20px);
            max-width: 120px;
            height: 3px;
            background-color: #007bff; /* Blue underline */
            border-radius: 2px;
            animation: expandUnderline 0.3s forwards;
        }
 
        @keyframes expandUnderline {
            from {
                width: 0;
            }
            to {
                width: calc(100% - 20px);
            }
        }
 
        h2, h3 {
            color: #ffffff;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            margin-bottom: 20px;
        }
 
        .error-message {
            color: #ff4d4d; /* Red for errors */
            font-size: 0.85em;
            width: 60%;
            margin: -5px auto 5px auto;
            display: none;
            box-sizing: border-box;
            text-align: left;
        }
 
        .forgot-password {
            display: block;
            text-align: right;
            margin-top: -5px;
            margin-bottom: 10px;
            font-size: 0.9em;
            color: #fff;
            text-decoration: none;
            cursor: pointer;
            padding-right: 5px;
            width: 60%;
            margin: 0 auto 10px auto;
            box-sizing: border-box;
        }
 
        .forgot-password:hover {
            text-decoration: underline;
            color: #ddd;
        }
 
        #emailLabel {
            display: flex;
            align-items: center;
            gap: 10px;
            width: 60%;
            margin: 0 auto 10px auto;
            box-sizing: border-box;
        }
        #emailLabel input {
            flex-grow: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: rgba(255, 255, 255, 0.8);
            width: auto;
            margin: 0;
            box-sizing: border-box;
        }
        #emailLabel button {
            flex-shrink: 0;
            margin: 0;
            width: auto;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            background-color: rgb(234, 136, 56);
            color: black;
            cursor: pointer;
            font-size: 16px;
            transition: 0.3s;
            font-weight: bold;
        }
        #emailLabel button:hover {
            background-color: rgb(240, 240, 240);
        }
 
        .verification-input-container {
            display: flex;
            align-items: center;
            width: 60%;
            margin: 0 auto 10px auto;
            box-sizing: border-box;
            gap: 10px;
        }
        .verification-input-container input {
            flex-grow: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: rgba(255, 255, 255, 0.8);
            width: auto;
            margin: 0;
            box-sizing: border-box;
        }
        .verification-input-container button {
            width: auto;
            margin: 0;
            padding: 10px 15px;
            flex-shrink: 0;
            border: none;
            border-radius: 5px;
            background-color: rgb(234, 136, 56);
            color: black;
            cursor: pointer;
            font-size: 16px;
            transition: 0.3s;
            font-weight: bold;
        }
        .verification-input-container button:hover {
            background-color: rgb(240, 240, 240);
        }
 
        /* Specific error message width, as it's often linked to the input above */
        #emailError, #loginEmailError, #loginPasswordError,
        #usernameError, #phoneError, #ageError,
        #passwordError, #confirmPasswordError, #verificationCodeError {
            width: 60%;
            margin: -5px auto 5px auto; /* Adjust margin to align with inputs */
        }
 
 
        /* Styles for the eye icon */
        .password-toggle-icon {
            position: absolute;
            right: 25%; /* Adjust this based on your label's padding and desired position */
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #888; /* Icon color */
            font-size: 1.2em;
            background: none;
            border: none;
            padding: 0;
            z-index: 2; /* Ensure it's above the input */
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100%; /* Make it easier to click */
        }
        .password-toggle-icon:hover {
            color: #333;
        }
 
        /* Hide number input arrows (spinners) */
        input[type="number"]::-webkit-outer-spin-button,
        input[type="number"]::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }
        input[type="number"] {
            -moz-appearance: textfield; /* Firefox */
        }
 
 
        /* Adjustments for responsive design */
        @media (max-width: 768px) {
            .container {
                width: 95%;
                padding: 15px;
            }
 
            .button-container {
                gap: 20px;
                margin-bottom: 20px;
            }
 
            .button-container button {
                font-size: 1.3em;
                padding: 8px 0;
            }
 
            label input[type="text"],
            label input[type="tel"],
            label input[type="email"],
            label input[type="password"],
            label input[type="number"],
            button[type="submit"],
            #emailLabel,
            .verification-input-container,
            .error-message,
            .forgot-password {
                width: 75%;
            }
 
            label input[type="password"] {
                padding-right: 40px;
            }
 
            #emailLabel button,
            .verification-input-container button {
                padding: 8px 12px;
                font-size: 14px;
            }
 
            h2 {
                font-size: 2em;
            }
            .password-toggle-icon {
                right: 15%; /* Adjust for smaller screens */
            }
        }
 
        @media (max-width: 480px) {
            body {
                padding: 10px;
            }
 
            .container {
                width: 100%;
                padding: 10px;
                min-height: auto;
            }
 
            h2 {
                font-size: 1.8em;
                margin-bottom: 15px;
            }
 
            .button-container {
                flex-direction: column;
                gap: 15px;
                margin-bottom: 15px;
            }
 
            .button-container button {
                font-size: 1.2em;
                padding: 10px 0;
                width: 80%;
                margin: 0 auto;
            }
 
            .button-container button.active::after {
                width: calc(100% - 40px);
                max-width: 100px;
            }
 
            label input[type="text"],
            label input[type="tel"],
            label input[type="email"],
            label input[type="password"],
            label input[type="number"],
            button[type="submit"],
            #emailLabel,
            .verification-input-container,
            .error-message,
            .forgot-password {
                width: 90%;
                font-size: 14px;
            }
 
            label input[type="password"] {
                padding-right: 40px;
            }
 
            label {
                margin-bottom: 8px;
            }
 
            #emailLabel button,
            .verification-input-container button {
                padding: 8px 10px;
                font-size: 12px;
            }
 
            .forgot-password {
                font-size: 0.8em;
                margin-bottom: 8px;
            }
            .password-toggle-icon {
                right: 8%; /* Adjust for smaller screens */
            }
        }
 
        @media (max-width: 320px) {
            .button-container button {
                font-size: 1.1em;
            }
 
            label input[type="text"],
            label input[type="tel"],
            label input[type="email"],
            label input[type="password"],
            label input[type="number"],
            button[type="submit"],
            #emailLabel,
            .verification-input-container,
            .error-message,
            .forgot-password {
                width: 95%;
            }
 
            label input[type="password"] {
                padding-right: 40px;
            }
 
            #emailLabel button,
            .verification-input-container button {
                font-size: 11px;
                padding: 7px 8px;
            }
            .password-toggle-icon {
                right: 5%; /* Adjust for very small screens */
            }
        }
    </style>
</head>
<body>
    <h2>Welcome User</h2>
 
    <div class="container">
 
        <div class="button-container">
            <button id="signInBtn">SIGN IN</button>
            <button id="signUpBtn">SIGN UP</button>
        </div>
 
        <div id="loginSection" class="hidden">
            <form id="loginForm" novalidate>
                <label>
                    <input type="email" id="loginEmail" name="email" placeholder="Email" required autocomplete="email">
                </label>
                <span class="error-message" id="loginEmailError"></span>
                <label>
                    <input type="password" id="loginPassword" name="password" placeholder="Password" required autocomplete="current-password">
                    <button type="button" class="password-toggle-icon" onclick="togglePasswordVisibility('loginPassword')">
                        👁 </button>
                </label>
                <span class="error-message" id="loginPasswordError"></span>
                <a href="forgot_password.html" class="forgot-password" >Forgot Password?</a>
                <button type="submit">Sign in</button>
            </form>
        </div>
 
        <div id="registrationSection" class="hidden">
            <form id="registrationForm" novalidate>
                <label>
                    <input type="text" id="username" name="username" placeholder="User Name" required>
                </label>
                <span class="error-message" id="usernameError"></span>
 
                <label>
                    <input type="tel" id="phoneNumber" name="phoneNumber" placeholder="Phone Number" required pattern="[0-9]{10}" inputmode="numeric" maxlength="10">
                </label>
                <span class="error-message" id="phoneError"></span>
 
                <label>
                    <input type="number" id="age" name="age" placeholder="Age" required min="18" max="120">
                </label>
                <span class="error-message" id="ageError"></span>
 
                <label id="emailLabel">
                    <input type="email" id="email" name="email" placeholder="Email" required autocomplete="email">
                    <button type="button" id="verifyButton" onclick="sendVerificationCode()">Send Code</button>
                </label>
                <span class="error-message" id="emailError"></span>
 
                <div id="verificationCodeSection" class="hidden verification-input-container">
                    <input type="text" id="verificationCodeInput" name="verificationCode" placeholder="Enter verification code" autocomplete="off">
                    <button type="button" id="confirmCodeButton" onclick="confirmVerificationCode()">Confirm Code</button>
                </div>
                <span class="error-message" id="verificationCodeError"></span>
 
 
                <label>
                    <input type="password" id="password" name="password" placeholder="Create Password" required autocomplete="new-password">
                    <button type="button" class="password-toggle-icon" onclick="togglePasswordVisibility('password')">
                        👁 </button>
                </label>
                <span class="error-message" id="passwordError"></span>
 
                <label>
                    <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm Password" required autocomplete="new-password">
                    <button type="button" class="password-toggle-icon" onclick="togglePasswordVisibility('confirmPassword')">
                        👁 </button>
                </label>
                <span class="error-message" id="confirmPasswordError"></span>
 
                <button type="submit">Register</button>
            </form>
        </div>
    </div>
 
    <script>
        let generatedCode;
        let emailVerified = false;
 
        document.addEventListener('DOMContentLoaded', (event) => {
            // Set SIGN IN as active on page load
            document.getElementById('signInBtn').classList.add('active');
            document.getElementById('loginSection').classList.remove('hidden');
            document.getElementById('registrationSection').classList.add('hidden');
        });
 
        function showError(elementId, message) {
            const errorElement = document.getElementById(elementId);
            if (errorElement) {
                errorElement.textContent = message;
                errorElement.style.display = 'block';
            }
        }
 
        function clearError(elementId) {
            const errorElement = document.getElementById(elementId);
            if (errorElement) {
                errorElement.textContent = '';
                errorElement.style.display = 'none';
            }
        }
 
        // Function to clear all error messages
        function clearAllErrors() {
            const errorElements = document.querySelectorAll('.error-message');
            errorElements.forEach(element => {
                element.textContent = '';
                element.style.display = 'none';
            });
        }
 
        function sendVerificationCode() {
            const emailInput = document.getElementById("email");
            const email = emailInput.value.trim();
            const verifyButton = document.getElementById("verifyButton");
            const verificationCodeSection = document.getElementById("verificationCodeSection");
            const verificationCodeInput = document.getElementById("verificationCodeInput");
 
            clearError("emailError");
            clearError("verificationCodeError");
 
            if (email === "") {
                showError("emailError", "Email cannot be empty.");
                return;
            }
            if (!email.endsWith("@gmail.com")) {
                showError("emailError", "Email must end with @gmail.com");
                return;
            }
 
            generatedCode = Math.floor(100000 + Math.random() * 900000);
            // IMPORTANT: In a real application, you would send this code via email, not an alert.
            alert("Your verification code: " + generatedCode);
 
            verificationCodeSection.classList.remove("hidden");
            verifyButton.disabled = true;
            verifyButton.textContent = "Code Sent";
            emailInput.disabled = true;
            verificationCodeInput.value = "";
            verificationCodeInput.focus();
        }
 
        function confirmVerificationCode() {
            const verificationCodeInput = document.getElementById("verificationCodeInput");
            const userCode = verificationCodeInput.value.trim();
            const emailInput = document.getElementById("email");
            const verifyButton = document.getElementById("verifyButton"); // The "Send Code" / "Resend Code" button
 
            clearError("verificationCodeError");
 
            if (userCode === "") {
                showError("verificationCodeError", "Please enter the verification code.");
                return;
            }
 
            if (userCode == generatedCode) {
                alert("Email verified successfully!");
                emailInput.classList.add("verified");
                emailInput.disabled = false; // Re-enable email input for form submission
                verifyButton.innerText = "Verified ✔";
                verifyButton.disabled = true;
                document.getElementById("verificationCodeSection").classList.add("hidden");
                emailVerified = true;
            } else {
                showError("verificationCodeError", "Incorrect verification code. Please try again.");
                emailVerified = false;
 
                // Change the "Send Code" button's text to "Resend Code"
                verifyButton.textContent = "Resend Code";
                // Re-enable the button so the user can click it to resend
                verifyButton.disabled = false;
                // Ensure the onclick still triggers sendVerificationCode
                verifyButton.onclick = function() { sendVerificationCode(); };
               
                // Clear the incorrect code
                verificationCodeInput.value = "";
                verificationCodeInput.focus();
            }
        }
 
        // Function to toggle password visibility
        function togglePasswordVisibility(fieldId) {
            const passwordField = document.getElementById(fieldId);
            // Assuming the toggle button is the next sibling of the input field
            const toggleButton = passwordField.nextElementSibling;
 
            if (passwordField.type === "password") {
                passwordField.type = "text";
                toggleButton.innerHTML = "🕳️"; // Changed to a "closed eye" or similar symbol
            } else {
                passwordField.type = "password";
                toggleButton.innerHTML = "👁"; // Changed to an "open eye" or similar symbol
            }
        }
 
        function showRegistration() {
            document.getElementById("registrationSection").classList.remove("hidden");
            document.getElementById("loginSection").classList.add("hidden");
 
            document.getElementById('signUpBtn').classList.add('active');
            document.getElementById('signInBtn').classList.remove('active');
 
            clearAllErrors();
            // Reset email verification state and button appearance when switching to registration
            emailVerified = false;
            document.getElementById("email").classList.remove("verified");
            document.getElementById("email").disabled = false;
            document.getElementById("verifyButton").innerText = "Send Code"; // Reset to "Send Code"
            document.getElementById("verifyButton").disabled = false; // Re-enable
            document.getElementById("verifyButton").onclick = function() { sendVerificationCode(); }; // Ensure onclick is correct
            document.getElementById("verificationCodeSection").classList.add("hidden");
            document.getElementById("verificationCodeInput").value = "";
 
            document.getElementById("registrationForm").reset(); // Clear form fields
        }
 
        function showLogin() {
            document.getElementById("loginSection").classList.remove("hidden");
            document.getElementById("registrationSection").classList.add("hidden");
 
            document.getElementById('signInBtn').classList.add('active');
            document.getElementById('signUpBtn').classList.remove('active');
 
            clearAllErrors();
            document.getElementById("loginForm").reset(); // Clear login form fields
        }
 
        document.getElementById('signInBtn').addEventListener('click', showLogin);
        document.getElementById('signUpBtn').addEventListener('click', showRegistration);
 
 
        document.getElementById("registrationForm").addEventListener("submit",async function(event) {
            // Prevent default submission initially to run all validations
            event.preventDefault();
            let isValid = true;
            clearAllErrors(); // Clear errors at the start of validation
 
            const usernameInput = document.getElementById("username");
            const phoneNumberInput = document.getElementById("phoneNumber");
            const ageInput = document.getElementById("age");
            const emailInput = document.getElementById("email");
            const passwordInput = document.getElementById("password");
            const confirmPasswordInput = document.getElementById("confirmPassword");
 
            if (usernameInput.value.trim() === "") {
                showError("usernameError", "User Name cannot be empty.");
                isValid = false;
            } else if (!/^[A-Za-z\s]+$/.test(usernameInput.value.trim())) { // Added more robust check
                showError("usernameError", "User Name can only contain alphabets and spaces.");
                isValid = false;
            }
 
 
            if (phoneNumberInput.value.trim() === "") {
                showError("phoneError", "Phone Number cannot be empty.");
                isValid = false;
            } else {
                const phoneNumber = phoneNumberInput.value.trim();
                // Check if it contains only digits and has exactly 10 digits
                if (!/^\d{10}$/.test(phoneNumber)) {
                    showError("phoneError", "Phone number must contain exactly 10 digits.");
                    isValid = false;
                }
            }
 
            // Age validation with max limit
            if (ageInput.value.trim() === "") {
                showError("ageError", "Age cannot be empty.");
                isValid = false;
            } else {
                const age = parseInt(ageInput.value.trim());
                if (isNaN(age) || age < 18 || age > 120) { // Age must be between 18 and 120 (inclusive)
                    showError("ageError", "Age must be between 18 and 120.");
                    isValid = false;
                }
            }
 
            if (emailInput.value.trim() === "") {
                showError("emailError", "Email cannot be empty.");
                isValid = false;
            } else if (!emailInput.value.endsWith("@gmail.com")) {
                showError("emailError", "Email must end with @gmail.com");
                isValid = false;
            } else if (!emailVerified) {
                showError("emailError", "Please verify your email before proceeding.");
                isValid = false;
            }
 
            let password = passwordInput.value.trim();
            let confirmPassword = confirmPasswordInput.value.trim();
            // Updated password pattern for stronger validation
            let passwordPattern = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$/;
 
 
            if (password === "") {
                showError("passwordError", "Password cannot be empty.");
                isValid = false;
            } else if (!passwordPattern.test(password)) {
                showError("passwordError", "Password must be at least 8 characters long and include uppercase, lowercase, number, and a special character.");
                isValid = false;
            }
 
            if (confirmPassword === "") {
                showError("confirmPasswordError", "Confirm Password cannot be empty.");
                isValid = false;
            } else if (password !== confirmPassword) {
                showError("confirmPasswordError", "Passwords do not match! Try again.");
                passwordInput.value = "";
                confirmPasswordInput.value = "";
                isValid = false;
            }
 
            if (isValid) {
                const registrationData = {
                    name: usernameInput.value.trim(),
                    phoneNumber: phoneNumberInput.value.trim(),
                    age: ageInput.value.trim(), // Include age in registration data
                    email: emailInput.value.trim(),
                    password: passwordInput.value.trim(),
                };
 
                // This is a placeholder for your actual backend API call
                try {
                    const response = await fetch('/api/auth/user/register', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(registrationData)
                    });
 
                    const result = await response.json();
 
                    if(response.ok && result.success === true){ // Check response.ok for successful HTTP status
                        alert("Registration successful! Please sign in with your new account.");
                        showLogin(); // Switch to the login section
                        document.getElementById('loginEmail').value = registrationData.email; // Pre-fill email
                        document.getElementById('loginPassword').value = ''; // Clear password field
                        document.getElementById('loginPassword').focus(); // Focus on password for immediate login
 
                        // You might want to remove this if user_profile.html is not needed after registration
                        // localStorage.setItem('ProfileData', JSON.stringify(result.data));
                        // window.location.href="./user_profile.html"; // Redirect to user profile page
                    } else {
                        // Display error message from backend
                        alert(result.message || "Registration failed. Please try again.");
                    }
                } catch (error) {
                    console.error('Error during registration:', error);
                    alert("An error occurred during registration. Please try again later.");
                }
            }
        });
 
        document.getElementById("loginForm").addEventListener("submit", async function(event) {
            event.preventDefault(); // Prevent default submission initially
 
            const loginEmailInput = document.getElementById("loginEmail");
            const loginPasswordInput = document.getElementById("loginPassword");
 
            clearError("loginEmailError");
            clearError("loginPasswordError");
 
            const loginEmail = loginEmailInput.value.trim();
            const loginPassword = loginPasswordInput.value.trim();
 
            let isValidLogin = true;
 
            if (loginEmail === "") {
                showError("loginEmailError", "Email cannot be empty.");
                isValidLogin = false;
            } else if (!loginEmail.endsWith("@gmail.com")) {
                 showError("loginEmailError", "Email must be a valid @gmail.com address.");
                 isValidLogin = false;
            }

                try {

                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(loginData)
                    });

        document.getElementById('email').addEventListener('input', function () {

                clearError("emailError");
            }
 
            // If email was previously verified AND its value has changed, reset verification state

            // For a robust solution, you might store the *verified* email somewhere
            // For now, if it was verified and the content changes, assume it needs re-verification

            if (emailInput.classList.contains("verified") && emailInput.value !== emailInput.dataset.verifiedEmail) {
                emailVerified = false; // Reset verification status
                emailInput.classList.remove("verified"); // Remove verified styling
                // emailInput.disabled = false; // Keep it enabled so user can re-enter/correct
                verifyButton.innerText = "Send Code"; // Change button text back to "Send Code"
                verifyButton.disabled = false; // Re-enable send code button

                verificationCodeSection.classList.add("hidden"); // Hide verification section

                clearError("verificationCodeError"); // Clear any OTP errors
